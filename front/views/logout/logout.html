    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">

        <div class="container-fluid" data-aos="fade-up">
            <div class="row justify-content-center">
                <div
                    class="col-xl-5 col-lg-6 pt-3 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
                    <!-- ======= About Section ======= -->
                    <section id="about" class="about">
                        <section class="vh-100">
                            <div class="container-fluid h-custom">
                              <div class="row d-flex justify-content-center align-items-center h-100">
                                <div class="col-md-9 col-lg-6 col-xl-5">
                                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                    class="img-fluid" alt="Sample image">
                                </div>
                                <h2 class="text-center mb-4">Connectez vous pour accéder à vos mots de passe</h2>
                                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                                  <!-- Formulaire de connexion loginForm -->
                                  <form id="loginForm" method="post">
                                    <!-- Email input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="pseudo" id="pseudoKP" class="form-control form-control-lg"
                                        placeholder="Pseudo" />
                                      <!-- <label class="form-label" for="form3Example3">Pseudo</label> -->
                                    </div>
                          
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline mb-3">
                                      <input type="password" id="passwordKP" class="form-control form-control-lg"
                                        placeholder="Mot de passe" />
                                      <!-- <label class="form-label" for="form3Example4">Mot de passe</label> -->
                                    </div>
                          
                                    <div class="text-center text-lg-start mt-4 pt-2">
                                      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Connexion</button>
                                      <p class="small fw-bold mt-2 pt-1 mb-0">Pas de compte ? <a href="../signup/signup.html"
                                          class="link-danger">Inscrivez-vous !</a></p>
                                    </div>

                                    <!-- Boite d'alerte pour le message de retour du back -->
                                    <div id="alert-message" class="mt-3"></div>
                          
                                  </form>
                                </div>
                              </div>
                            </div>
                            
                          </section>
                    </section><!-- End About Section -->
