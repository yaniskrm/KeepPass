<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <!-- Ajout de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Inscription</h1>
        <form id="inscriptionForm" class="mt-3" method="post">
            <div class="mb-3">
                <label for="pseudoKP" class="form-label">Pseudo :</label>
                <input type="text" id="pseudoKP" name="pseudoKP" class="form-control">
            </div>
            <div class="mb-3">
                <label for="passwordKP" class="form-label">Mot de passe :</label>
                <input type="password" id="passwordKP" name="passwordKP" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>

    <!-- Ajout de Bootstrap JS (pour les fonctionnalités JavaScript de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script JavaScript personnalisé -->
    <script src="script.js"></script>
</body>
</html>
