<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="signup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <h1 class="mt-5">Inscription</h1>
    </div>

    <form id="inscriptionForm" class="mt-3" method="post">
        <div class="mb-3">
            <label for="pseudoKP" class="form-label">Pseudo :</label>
            <input type="text" id="pseudoKP" name="pseudoKP" class="form-control">
        </div>
        <div class="mb-3">
            <label for="passwordKP" class="form-label">Mot de passe :</label>
            <input type="password" id="passwordKP" name="passwordKP" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>

    <div class="mt-3 text-center">
        <p>Déjà un compte ? <a href="../login/login.html">Connectez-vous ici</a></p>
    </div>

    <div id='alert-message' role='alert'></div>
</body>

</html>
