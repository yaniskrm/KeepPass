<body onload="hideEmptyElements()">

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="logo"><a href="../index.html">Keep Pass</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto" href="../accueil/accueil.html">Accueil</a></li>
                    <li><a class="nav-link scrollto" href="../generateur/generateur.html">Générer un mot de passe
                            fort</a></li>
                    <li><a class="nav-link scrollto" href="#hero">Tester la force d'un mot de
                            passe</a></li>
                    <li><a class="nav-link scrollto" href="../liste/list.html">Consulter les mots de passe
                            enregistrés</a></li>
                    <li><a class="getstarted scrollto" href="../login/login.html">Connexion</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">

        <div class="container-fluid" data-aos="fade-up">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-lg-6 pt-3 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
                    <!-- ======= About Section ======= -->
                    <section id="about" class="about">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="header text-center mb-5">
                                        <h2>Vérifiez la sécurité de votre mot de passe</h2>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-lg-6">
                                    <div class="input-group mb-3">
                                        <input type="password" id="password" class="form-control" placeholder="Votre mot de passe">
                                        <button class="btn btn-outline-secondary" type="button" onclick="changePasswordVisibility()">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-lg-6">
                                    <div class="d-grid gap-2">
                                        <button onclick="verifierMotDePasse()" class="btn btn-primary">Vérifier</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Add these divs for result display -->
                            <div class="row justify-content-center mt-3">
                                <div class="col-lg-6">
                                    <div id="resultat" class="alert alert-info" role="alert" style="display: none;"></div>
                                    <div id="password-strength" class="alert alert-warning" role="alert" style="display: none;"></div>
                                </div>
                            </div>

                        </div>
                    </section><!-- End About Section -->
                </div>

            </div>
        </div>
